# Systemd service override for nginx to set proper umask
# This ensures nginx-created cache directories are readable by www-data group
#
# Installation:
# sudo mkdir -p /etc/systemd/system/nginx.service.d/
# sudo cp nginx_umask_override.conf /etc/systemd/system/nginx.service.d/
# sudo systemctl daemon-reload
# sudo systemctl restart nginx

[Service]
# Set umask to 022 (instead of default 077)
# This makes nginx create cache directories with mode 755 instead of 700
UMask=0022
