# MSTR Herald v2 â†’ v3 Migration
# External Port: 9101 (nginx)
# Internal Port: 9102 (gunicorn)

# Cache zones
# v3 unified cache (use after migration complete)
proxy_cache_path /var/cache/nginx/apicache 
    levels=1:2 
    keys_zone=apicache:20m 
    max_size=1g 
    inactive=10m
    use_temp_path=off;

# v2 legacy caches (keep during migration)
proxy_cache_path /var/cache/nginx/shortcache 
    levels=1:2 
    keys_zone=shortcache:10m 
    max_size=500m 
    inactive=10m
    use_temp_path=off;

proxy_cache_path /var/cache/nginx/dailycache 
    levels=1:2 
    keys_zone=dailycache:50m 
    max_size=2g 
    inactive=24h
    use_temp_path=off;

# Map for cacheable methods
map $request_method $is_cacheable {
    GET     1;
    HEAD    1;
    default 0;
}

upstream venus_v2_backend {
    server 127.0.0.1:9102;
}

server {
    listen 9101;
    server_name _;
    
    client_max_body_size 10M;
    
    # Admin routes - bypass cache
    location /admin {
        proxy_pass http://venus_v2_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header X-Cache-Status "BYPASS" always;
    }
    
    location /api/admin {
        proxy_pass http://venus_v2_backend;
        proxy_set_header Host $host;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header X-Cache-Status "BYPASS" always;
    }
    
    # Health checks - bypass cache
    location ~ ^/(ping|health) {
        proxy_pass http://venus_v2_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header X-Cache-Status "BYPASS" always;
    }
    
    # v3 API - uniform 10-minute caching for all endpoints
    location /api/v3 {
        proxy_pass http://venus_v2_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache key includes full request URI
        proxy_cache_key "$request_uri";
        
        # Use dailycache for now (v2 compatibility)
        # TODO: Switch to apicache after verifying v3 migration
        proxy_cache dailycache;
        
        # Cache valid responses for 10 minutes (v3 uniform caching)
        proxy_cache_valid 200 10m;
        
        # Serve stale content if backend is down
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Add cache status to response
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Cache-Zone "dailycache" always;
        
        # Timeouts for long-running queries (30 minutes)
        proxy_read_timeout 1800s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 1800s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }
    
    # All other routes
    location / {
        proxy_pass http://venus_v2_backend;
        proxy_set_header Host $host;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
}
