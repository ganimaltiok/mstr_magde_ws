# Cache zones
proxy_cache_path /var/cache/nginx/shortcache 
    levels=1:2 
    keys_zone=shortcache:10m 
    max_size=500m 
    inactive=10m
    use_temp_path=off;

proxy_cache_path /var/cache/nginx/dailycache 
    levels=1:2 
    keys_zone=dailycache:50m 
    max_size=2g 
    inactive=24h
    use_temp_path=off;

upstream flask_backend {
    server 127.0.0.1:9101;
}

server {
    listen 8000;
    server_name mstrws.magdeburger.local;
    
    client_max_body_size 10M;
    
    # Admin routes - bypass cache
    location /admin {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    location /api/admin {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health checks - bypass cache
    location ~ ^/(ping|health) {
        proxy_pass http://flask_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # v3 API - conditional caching
    location /api/v3 {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache key includes full request URI and query params
        proxy_cache_key "$request_uri";
        
        # Cache zone determined by X-Cache-Zone header from Flask
        proxy_cache $upstream_http_x_cache_zone;
        
        # Respect Cache-Control from backend
        proxy_cache_valid 200 10m;  # Default fallback
        
        # Add cache status to response
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Cache-Zone $upstream_http_x_cache_zone always;
        
        # Timeouts for long-running queries
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }
}
