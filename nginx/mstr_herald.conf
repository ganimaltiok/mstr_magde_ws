# Cache zone - unified 10-minute cache for all endpoints
proxy_cache_path /var/cache/nginx/apicache 
    levels=1:2 
    keys_zone=apicache:20m 
    max_size=1g 
    inactive=10m
    use_temp_path=off;

upstream flask_backend {
    server 127.0.0.1:9101;
}

# No bypass map needed - all endpoints are cached uniformly

server {
    listen 8000;
    server_name mstrws.magdeburger.local;
    
    client_max_body_size 10M;
    
    # Admin routes - bypass cache
    location /admin {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    location /api/admin {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health checks - bypass cache
    location ~ ^/(ping|health) {
        proxy_pass http://flask_backend;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # v3 API - uniform 10-minute caching for all endpoints
    location /api/v3 {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache key includes full request URI and query params
        proxy_cache_key "$request_uri";
        
        # Use unified cache zone for all endpoints
        proxy_cache apicache;
        
        # Cache all successful responses for 10 minutes
        proxy_cache_valid 200 10m;
        
        # Serve stale content if backend is down
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Add cache status to response
        # HIT = served from cache, MISS = freshly generated
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Timeouts for long-running queries
        proxy_read_timeout 300s;
        proxy_connect_timeout 10s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 16k;
    }
}
